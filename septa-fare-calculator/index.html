<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="main.css">
	<title>SEPTA Regional Rail Fare Calculator</title>
</head>
<body>
	<h3>SEPTA Regional Rail Fares</h3>
	<!--Set up the field/modifier for zone location-->
	<h4>Where are you going?</h4>
	<div class="dropdown">
  		<button class="dropbtn">Select Zone</button>
  		<div class="dropdown-content">
    			<a href="#">Zone 1</a>
    			<a href="#">Zone 2</a>
    			<a href="#">Zone 3</a>
    			<a href="#">Zone 4</a>
    			<a href="#">New Jersey</a>
		 </div>
	</div>
	<!--Weekday/weekend modifier-->
	<h4>When will you be traveling?</h4>
	<div class="dropdown">
  		<button class="dropbtn">Select Time</button>
  		<div class="dropdown-content">
    			<a href="#">Weekdays</a>
    			<a href="#">Weekends</a>
    			<a href="#">Evenings</a>
		 </div>
	</div>
	<!--Purchase location modifer-->
	<h4>Where will you buy your ticket?</h4>
	<div class="dropdown">
  		<button class="dropbtn">Select Purchase Location</button>
  		<div class="dropdown-content">
    			<a href="#">At Kiosk</a>
    			<a href="#">Onboard</a>
		 </div>
	</div>
	<!--Ticket number modifer-->
	<h4>How many tickets will you need?</h4>
	<div class="dropdown">
  		<button class="dropbtn">Select Ticket Quantity</button>
  		<div class="dropdown-content">
    			<a href="#">1</a>
    			<a href="#">2</a>
    			<a href="#">3</a>
    			<a href="#">4</a>
    			<a href="#">5</a>
    			<a href="#">6</a>
    			<a href="#">7</a>
    			<a href="#">8</a>
    			<a href="#">9</a>
    			<a href="#">10</a>
		 </div>
	</div>
	<!--Final Cost Display-->
	<h3>Your tickets will cost:</h3>
</body>
</html>
